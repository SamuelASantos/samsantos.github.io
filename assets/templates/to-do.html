<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="../css/to-do.css">
    <link rel="icon" href="assets/img/SamSantos-favicon.ico" type="image/x-icon">

    <title> Lista To-Do SamSantos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Tarefas<br><a href="http://samsantos.com.br" target="_blank">SamSantos</a></h1>
        </div>
        <div class="container text-left">
            <div class="col-md-12 item">
                <button type="submit" class="btn btn-primary" id="add">Adicionar Item</button>
            </div>
        </div>
        
        <ul class="list">
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Comprar frutas</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Lavar o carro</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
            <li class="item">
                <input type="checkbox" name="check" id="check">
                <label for="check">Estudar programação</label>
                <button type="button" class="button">Editar</button>
                <button type="button">Excluir</button>
            </li>
        </ul>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Stripts Personalizados -->
    <script src="assets/js/script.js"></script>
</body>
</html>
